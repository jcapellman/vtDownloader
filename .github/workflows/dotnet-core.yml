name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest 

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-preview.2.20176.6
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish -c Release -r win-x86 
    - name: Create Zip File
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./vtDownloader.zip src\bin\Release\net5.0\win-x86\publish
    - name: Test
      run: dotnet test --no-restore --verbosity normal
